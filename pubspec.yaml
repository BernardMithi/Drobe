name: drobe
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  palette_generator: ^0.3.3
  image: ^3.2.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  http: ^1.3.0
  flutter_colorpicker: ^1.0.3
  geolocator: ^13.0.2


dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTStd-Book.otf
        - asset: assets/fonts/AvenirLTStd-Roman.otf
          weight: 400
        - asset: assets/fonts/AvenirLTStd-Medium.otf
          weight: 500
        - asset: assets/fonts/AvenirLTStd-Black.otf
          weight: 700
        - asset: assets/fonts/AvenirLTStd-Heavy.otf
          weight: 900
